<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body style="background-color: gray">
    <div class="container">
      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Find a positive integer such that: <br />
              <b>1 + 2 +3 + ... + n > your integer</b>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtInteger">Your integer:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtInteger"
                    placeholder="Your integer ..."
                  />
                </div>

                <button
                  id="btnCheck"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Check
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <label style="display: block"
                    >Your integer:<span id="txtResultInteger"></span
                  ></label>
                  <label style="display: block"
                    >Your total integer:<span id="txtResultTotal"></span
                  ></label>
                  <span id="checkCheck"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--  -->

      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Calculate: <br />
              <b>S(n) = x + x^2 + x^3 + â€¦ + x^n </b>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtIntegerX">Your integer x:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtIntegerX"
                    placeholder="Your integer x ..."
                  />
                  <label for="txtIntegerN">Your integer n:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtIntegerN"
                    placeholder="Your integer n ..."
                  />
                </div>

                <button
                  id="btnCalculate"
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Calculate
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <span id="resultCalculate"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--  -->

      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Calculate factorial
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="txtIntegerNum">Your integer n:</label>

                  <input
                    type="number"
                    class="form-control"
                    id="txtIntegerNum"
                    placeholder="Your integer n ..."
                  />
                </div>

                <button
                  id="btnCalculateN"
                  type="button"
                  class="btn btn-primary"
                  onclick="recipeFactorial()"
                  style="width: 100%"
                >
                  Calculate
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <span id="resultCalculateN"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--  -->

      <div class="row" style="justify-content: center">
        <div
          class="col-8"
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0 20px 0;
          "
        >
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Generate button
            </div>
            <div class="card-body">
              <form>
                <button
                  id="btnCalculateN"
                  type="button"
                  class="btn btn-primary"
                  onclick="generateButtons()"
                  style="width: 100%"
                >
                  Generate
                </button>
              </form>
            </div>
          </div>
          <div class="card" style="width: 18rem; height: 100%">
            <div
              class="card-header"
              style="text-align: center; font-weight: 700; font-size: 18px"
            >
              Result
            </div>
            <div class="card-body">
              <form>
                <div class="form-group" style="text-align: center">
                  <span id="resultGenerate"></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
